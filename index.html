<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <title>Share My Change</title>
</head>
<body>
    <section class="min-h-screen bg-gradient-to-br from-purple-700 to-pink-500" id="particles-js">
        <!-- <div class="absolute z-0 w-full" id="particles-js">

        </div> -->
        <!-- navigation bar -->
        <nav class="p-10 flex justify-between text-md text-white mb-10">
            <div class="px-10">
                logo
            </div>
            <div class="hidden md:flex md:text-white  justify-between flex-1 max-w-lg items-center">
                <div>
                    <a href="/product.html">Product</a>
                </div>
                <div>
                    <a href="/">Pricing</a>
                </div>
                <div>
                    <a href="/">About us</a>
                </div>
                <button class="py-3 px-10 border rounded-lg border-white font-semibold shadow-lg">
                    Contact
                </button>
            </div>
        </nav>
            <!-- hero section -->
        <div class="flex mx-auto w-3/4 justify-center p-4 border-white border-4 mb-12 absolute inset-0 mt-40 ">
            <div class="p-2 flex-1">
                <h1 class="text-6xl md:text-8xl font-bold text-white">
                    WHAT</br>WE</br>WORRY?
                </h1>
            </div>
            <div class="p-4 items flex-1 text-white border-4 border-white">
                <div class="w-full">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required class="w-full focus-ring-yellow-400">
                </div>
                <div class="w-full">
                    <label for="password">Password</label>
                    <input type="password" id="password" autocomplete="current-password" required class="w-full">
                </div>
                <div class="">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="admin">admin</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="sales">sales</option>
                        <option value="guest">guest</option>
                    </select>
                </div>
    
            </div>
        </div>
        <!-- form div -->
       

    </section>
    <section class="flex-col mx-auto p-12 max-w-screen-lg justify-center">
        <div class="flex justify-center max-w-xl mx-auto mb-40">
            <div class="flex-col py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_01.svg);">
                <h2 class="text-2xl font-semibold text-gray-500 ">
                    Quick Sign up process
                </h2>
                <p class="text-gray-500">
                    5 minutes signing up process
                </p>
            </div>
            <div class="p-2">
                <canvas class="p-2" id="canvas-01"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/sign_up.riv',
                        canvas: document.getElementById('canvas-01'),
                        autoplay: true,
                    });
                </script>
            </div>

        </div>

        <div class="flex justify-center mx-auto max-w-xl mb-40">
           
            <div class="p-2">
                <canvas id="canvas-02"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/add-ngo.riv',
                        canvas: document.getElementById('canvas-02'),
                        autoplay: true,
                    });
                </script>
            </div>
            <div class="flex-col  py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_02.svg);">
                <h2 class="text-2xl font-semibold text-gray-500">
                    Add your Nonprofit 
                </h2>
                <p class="text-gray-500">
                    You can link either to Charities,Non Profit, or your own Peer 2 Peer 
                </p>
            </div>

        </div>

        <div class="flex mb-10 justify-center max-w-xl mx-auto">
            <div class="flex-col  py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_03.svg);">
                <h2 class="text-2xl font-semibold text-gray-500 ">
                    Link Business Affiliate
                </h2>
                <p class="text-gray-500">
                    Select from our list of categories , or even create a new one* 
                </p>
            </div>
            <div class="p-2">
                <canvas class="p-2" id="canvas-03"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/add-business.riv',
                        canvas: document.getElementById('canvas-03'),
                        autoplay: true,
                    });
                </script>
            </div>
        </div>


    </section>
    <footer class="flex h-40 bg-gray-800">
        footer
    </footer>

</html>
