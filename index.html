<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <title>Share My Change</title>
</head>
<body>
    <section class="min-h-screen bg-gradient-to-br from-purple-700 to-pink-500">
        <nav class="p-10 flex justify-between text-md text-white mb-10">
            <div class="px-10">
                logo
            </div>
            <div class="flex justify-between flex-1 max-w-lg items-center">
                <div>
                    <a href="/">Product</a>
                </div>
                <div>
                    <a href="/">Pricing</a>
                </div>
                <div>
                    <a href="/">About us</a>
                </div>
                <button class="py-3 px-10 border rounded-lg border-white font-semibold shadow-lg">
                    Contact
                </button>
            </div>
        </nav>
        <div class="mx-auto w-3/4 p-5 border-white border-8">
            <h1 class="text-9xl font-extrabold text-white">
                WHAT</br>WE</br>WORRY?
            </h1>
        </div>
        <div class="p-4 flex flex-col my-10 mx-auto w-1/2">
            <input class="appearance-none  p-4 my-4 bg-none rounded" type="date">

            <select class=""  name="age" id="age">
                <option value="5-10">kids</option>
                <option value="10-30">teen</option>
                <option value="30-50">adult</option>
            </select>

        </div>

    </section>
    <section class="flex-col mx-auto p-12 max-w-screen-lg justify-center">
        <div class="flex justify-center max-w-xl mx-auto mb-40">
            <div class="flex-col py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_01.svg);">
                <h2 class="text-2xl font-semibold text-gray-500 ">
                    Quick Sign up process
                </h2>
                <p class="text-gray-500">
                    5 minutes signing up process
                </p>
            </div>
            <div class="p-2">
                <canvas class="p-2" id="canvas-01"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/sign_up.riv',
                        canvas: document.getElementById('canvas-01'),
                        autoplay: true,
                    });
                </script>
            </div>

        </div>

        <div class="flex justify-center mx-auto max-w-xl mb-40">
           
            <div class="p-2">
                <canvas id="canvas-02"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/add-ngo.riv',
                        canvas: document.getElementById('canvas-02'),
                        autoplay: true,
                    });
                </script>
            </div>
            <div class="flex-col  py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_02.svg);">
                <h2 class="text-2xl font-semibold text-gray-500">
                    Add your Nonprofit 
                </h2>
                <p class="text-gray-500">
                    You can link either to Charities,Non Profit, or your own Peer 2 Peer 
                </p>
            </div>

        </div>

        <div class="flex mb-10 justify-center max-w-xl mx-auto">
            <div class="flex-col  py-4 bg-contain bg-center bg-no-repeat" style="background-image: url(/src/blob_03.svg);">
                <h2 class="text-2xl font-semibold text-gray-500 ">
                    Link Business Affiliate
                </h2>
                <p class="text-gray-500">
                    Select from our list of categories , or even create a new one* 
                </p>
            </div>
            <div class="p-2">
                <canvas class="p-2" id="canvas-03"></canvas>
                <script src="https://unpkg.com/rive-js@0.0.4/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new Rive({
                        src: '/src/add-business.riv',
                        canvas: document.getElementById('canvas-03'),
                        autoplay: true,
                    });
                </script>
            </div>
        </div>


    </section>
    <footer class="flex h-40 bg-gray-800">
        footer
    </footer>
    
</body>
</html>
