<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <title>Document</title>
</head>
<body>
    <section class="flex bg-white mx-auto p-12">
        <div class="flex justify-items-center mx-auto">
            <div class="bg-red-500 flex-col">
                <h2 class="text-2xl font-medium text-gray-500 ">
                    Quick Sign up process
                </h2>
                <p class="text-gray-300">
                    5 minutes signing up process
                </p>
            </div>
            <div class="outline-black">
                <canvas id="canvas"></canvas>
                <script src="https://unpkg.com/rive-js/dist/rive.js"></script>
                <script>
                    // autoplays the first animation in the default artboard
                    new RiveAnimation({
                        src: '/dist/rive.js/sign_up.riv',
                        canvas: document.getElementById('canvas'),
                        autoplay: true,
                        loop: true,
                    });
                </script>
            </div>

        </div>


    </section>
    
</body>
</html>
