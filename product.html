<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <title>Product</title>
</head>
<body>
    <div class="bg-gradient-to-tl from-black to-gray-900 min-h-screen text-green-400">
        <nav class="p-10 flex justify-between text-md text-green-700 mb-10">
            <div class="px-10">
                logo
            </div>
            <div class="hidden md:flex md:text-green-600 justify-between flex-1 max-w-lg items-center">
                <div>
                    <a href="/product.html">Product</a>
                </div>
                <div>
                    <a href="/">Pricing</a>
                </div>
                <div>
                    <a href="/">About us</a>
                </div>
                <button class="py-2 px-8 border rounded-lg border-green-600 font-semibold shadow-lg">
                    Contact
                </button>
            </div>
        </nav>
        <section class="flex">
                <div class="p-4 border rounded-lg border-green-600 mx-auto text-green-600">
                    <div class="p-4">
                        <div class="flex flex-col w-full mb-4 ">
                            <label class="mb-4" for="Email">User email</label>
                            <input class="bg-transparent border-green-600  border border-transparent py-2 px-3 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" type="email" name="email" id="email" autocomplete="email" placeholder="email" required>
                        </div>
                            <div class="w-full mb-4 flex flex-col">
                                <label class="mb-2" for="password">Password</label>
                                <input class="bg-transparent border-green-600  border border-transparent py-2 px-3 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 " type="password">
                            </div>
                            <div class="w-full mb-4 flex flex-col">
                                <label for="Role">Role</label>
                            </div>
                            <select class="py-2 px-3 bg-transparent border-green-600 border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-purple-600" name="role" id="role">Select Role
                                <option class="w-full" value="Admin">Administrator</option>
                            </select>
                        </div>
                </div>
        </section>
    </div>
        
    </div>
</body>
